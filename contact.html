<section class="form-wrapper">
  <div class="form-inner">
    <div class="form-container">
    <link rel="stylesheet" href="contact.css" /> 
      <h2>Contact from or contact us</h2>
      Mail:<p><strong>biglikeinc@gmail.com</strong></p>

      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="artist">Your name</label>
            <input type="text" id="artist" name="artist" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group full-width">
            <label for="track">Topic Name</label>
            <input type="text" id="track" name="track" />
          </div>
          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">I am not a robot</label>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
